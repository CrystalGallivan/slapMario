<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mario Slap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/game.css">
</head>
<header class="container-fluid">
  <section class="row" id="charInfo">
    <h1>Character</h1>

    <h2>Health:</h2><span id="health">
      <h2>--</h2>
    </span>


    <h2>Hits:</h2><span id="hits">
      <h2>--</h2>
    </span>

  </section>
  <section class="row" id="lifebars">
    <div class="col-5" id="player1Life">
      <!-- <div id="progressBar1" class="progress bg-danger" roll="progressbar" style="width:100%" aria-valuenow="100"
        aria-valuemin="0" aria-valuemax="100"></div>
    </div> -->
      <div class="col-2" id="winnerLoser"></div>
      <div class="col-5" id="player2Life">
        <!-- <span>
        <div id="progressBar2" class="progress bg-warning" roll="progressbar" style="width:100%" aria-valuenow="100"
          aria-valuemin="0" aria-valuemax="100"></div>
      </span> -->
      </div>
  </section>
  <section class="row" id="charSelect">
    <div class="col" id="player1Select">

      <div id="characters1-buttons"></div>
      <div class="col">
        <!-- <img src="assets/toad.png" height="300px" width="150px" alt="Toad" /> -->
      </div>
      <div class="col" id="player2Select">

        <div id="characters2-buttons"></div>
      </div>
  </section>
</header>
<main class="container-fluid">
  <div class="row" id="characterOption">
    <div class="col offset-1" id="player1">
      <img src="assets/mario1.png" height="400px" width="300px" id="Character1" />
    </div>
    <div class="col" id="console">
      <div id="itemSelect" class="row">
        <img src="assets/shell2.png" height="60px" width="60px" style="margin:0px;" alt="shell" />
        <button id="Item1" class="btn but btn-info" onclick="giveItemShell()">Shell!</button>
        <img src="assets/banana.jpg" height="60px" width="60px" onclick="giveItemBanana()" alt="banana" />
        <button id="Item2" class="btn but btn-info">Banana!</button>
        <img src="assets/mushroom2.png" height="60px" width="60px" onclick="giveItemMushroom()" alt="mushroom" />
        <button id="Item3" class="btn but btn-info">Mushroom!</button>

        <button id="reset" class="btn btn-info" onclick="reset()">Reset!</button>
      </div>
    </div>
    <div class="col" id="player2">
      <img src="assets/wario1.png" height="400px" width="300px" id="Character2" />
    </div>
  </div>
</main>
<footer class="container-fluid" id="attacks">
  <div class="row" id="player1Or2">
    <div class="col-6" id="player1Attacks">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <button id='slashed' class="btn but btn-danger" onclick="slashAttack()">Slash!</button>
          <button id='rushed' class="btn but btn-warning" onclick="rushAttack()">Rush!</button>
          <button id="criticaled" class="btn but btn-success" onclick="critAttack()">Crit!</button>
        </div>
        <div class="col-3"></div>
      </div>

    </div>

    <div class="col-6" id="player2Attacks">
      <div class="row">
        <div class="col-5"></div>
        <div class="col-6">
          <button id="slashed1" class="btn but btn-danger" onclick="slashAttack2()">Slash!</button>
          <button id="rushed1" class="btn but btn-warning" onclick="rushAttack2()">Rush!</button>
          <button id='criticaled1' class="btn but btn-success" onclick="critAttack2()">Crit!</button>
        </div>
        <div class="col-1"></div>
      </div>

    </div>
  </div>
</footer>


<body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="game.js"></script>
</body>

</html>
